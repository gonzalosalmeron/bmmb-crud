<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INSERCIÓN DE FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location" />
    <!-- INSERCIÓN DE CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="estilo/estilo.css" rel="stylesheet" crossorigin="anonymous">
    <!-- INSERCIÓN DE JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="javascript/javascript.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <section id="login">
        <div class="container container-login" style="border: 0.1px solid rgba(0, 0, 255, 0)">
            <div class="login-div">
                <img class="img-fluid" src="imagenes/login/bmmb-logo-amarillo.png" alt=""><br>
                <form class="collapse login-form" id="collapseExample">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div id="button-login">
                        <button href="#" type="button" class="previous round" onclick="mostrar('activate-login')" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">&#8249;</button>
                        <button href="#" type="submit" class="next round">&#8250;</button>
                    </div>
                </form>
                <button id="activate-login" class="btn btn-dark" style="margin-top: 20px;" onclick="ocultar('activate-login')" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Iniciar sesión</button>
            </div>
        </div>
    </section>
</body>

</html>
